<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="title">tic tac toe</h1>
        <div class="form">
            <form action="">
                <label for="playerOneName">player one:</label>
                <input type="text" name="playerOneName" id="playerOneName">
            </form>
            <form action="">
                <label for="playerTwoName">player two:</label>
                <input type="text" name="playerTwoName" id="playerTwoName">
            </form>
            <button class="start">start</button>
        </div>
        <div class="game hidden">
            <div class="players">
                <p>currently playing:</p>
                <p class="current-player"></p>
            </div>
            <div class="grid">
                <div class="cell type-one"></div>
                <div class="cell type-one"></div>
                <div class="cell type-two"></div>
                <div class="cell type-one"></div>
                <div class="cell type-one"></div>
                <div class="cell type-two"></div>
                <div class="cell type-three"></div>
                <div class="cell type-three"></div>
                <div class="cell"></div>
            </div>
            <div class="start-over">
                <button class="clear">clear</button>
                <button class="restart">restart</button>
            </div>
        </div>
        <div class="end-game-card hidden">
            <p></p>
            <span class="end-game-close">X</span>
        </div>
    </div>
</body>

</html>
